<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <title>Escalonador</title>
</head>
<body>
    <main class="container">
        <div class="page-header">
            <h1>Escalonador de processos <small>(Calcula o turnaround médio)</small></h1>
        </div>
        <div class="row">
            <div class="col-md-8 col-xs-12">

                    <div class="panel-body">
						<form action="" id="processes">
							<row class="row">
	                            <div class="col-md-6">
	                                <div class="input-group input-group-sm">
	                                    <span class="input-group-addon" id="sizing-addon3">A</span>

	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="input-group input-group-sm">

	                            </div>
	                        </row>
	                        <row class="row">
	                            <div class="col-md-6">
	                                <div class="input-group input-group-sm">
	                                    <span class="input-group-addon" id="sizing-addon3">B</span>
	                                    <input type="text" id="processo2-duracao" class="form-control" placeholder="duração" aria-describedby="sizing-addon3">
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="input-group input-group-sm">

	                            </div>
	                        </row>

	                            <div class="col-md-6">
	                                <div class="input-group input-group-sm">
	                                    <span class="input-group-addon" id="sizing-addon3">C</span>
	                                    <input type="text" class="form-control" id="processo3-duracao" placeholder="duração" aria-describedby="sizing-addon3">
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="input-group input-group-sm">
	                                    <input type="text" class="form-control" id="processo3-chegada" placeholder="chegada" aria-describedby="sizing-addon3">
	                                </div>
	                            </div>
	                        </row>
	                        <row class="row">
	                            <div class="col-md-6">
	                                <div class="input-group input-group-sm">
	                                    <span class="input-group-addon" id="sizing-addon3">D</span>
	                                    <input type="text" class="form-control" id="processo4-duracao" placeholder="duração" aria-describedby="sizing-addon3">
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="input-group input-group-sm">
	                                    <input type="text" class="form-control" id="processo4-chegada" placeholder="chegada" aria-describedby="sizing-addon3">
	                                </div>
	                            </div>
	                        </row>

	                            <div class="col-md-6">
	                                <div class="input-group input-group-sm">
	                                    <span class="input-group-addon" id="sizing-addon3">E</span>
	                                    <input type="text" class="form-control" id="processo5-duracao" placeholder="duração" aria-describedby="sizing-addon3">
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="input-group input-group-sm">
	                                    <input type="text" class="form-control" id="processo5-chegada" placeholder="chegada" aria-describedby="sizing-addon3">
	                                </div>
	                            </div> 
	                        </row>-->
                            <br>
                            <row>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-primary" onclick="escalona_processos()" id="btn-TAMedio">Turnaround médio</button>
                                </div>
                            </row>
                            <row>
                                FIFO: <span id="resultadoFIFO"></span> SJF: <span id="resultadoSJF"></span> 
                                <!-- RR: <span id="resultadoRR"></span> -->
                            </row>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="js/Processo.js"></script>
<script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
<script src="js/Escalonador.js"></script>
